<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Register</h1>
        <form>
            <label for="username">Username:</label> 
            <input name="first" id="username" type="text" placeholder="username" required>
            <label for="password">Last Name:</label>
            <input name="last" id="lname" type="text" placeholder="lname" required>
           
            <div>
                <label for="male">Male:</label>
                <input name="genderChoice" id="male" type="radio" value="males">
                
                <label for="female">Female:</label>
                <input name="genderChoice" id="female" type="radio" value="females">
                
                <label for="other">Other:</label>
                <input name="genderChoice" id="other" type="radio" value="others">
                
            </div>
            <div>
                <label for="email">Email:</label>
                <input id="email" placeholder="your email" type="email" required>
                
                <label for="password">Password:</label>
                <input id="password" type="password" pattern=".{5,10}" required title="5 to 10 characters ">
                
            </div>
            <div>
                <label>
                Birthday:
                <select name="month " id="bulan">
                    <option value="Month">Month</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                </select>
                
                <select name="day " id="adlaw">
                    <option value="Day">Day</option> 
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                </select>
                <select name="year " id="tuig">
                    <option value="Year">Year</option>
                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                </select>
                </label>
            </div>
            <div>
                <label for="agree">I agree to the terms and conditions</label>
                <input id="agree" name="agree" type="checkbox">
            </div>
            <div>
                <input type="submit">
            </div>
        </form>
    </body>
</html>
